<!DOCTYPE html>
<html xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Main</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" text="text/css" href="static/css/main.css" media="screen"/>
</head>
<body>
    <div id="root">
        <div class="container main-header">
            <div class="row">
                <button class="main-btn main-header-btn"><span class="fas fa-home"></span></button>
                <button class="main-btn main-header-btn"><span class="fab fa-trello"></span> Доски</button>
                <button class="main-btn main-header-btn main-header-r-btn main-right-align" >CK</button>
            </div>
        </div>
        <div style="margin: 50px">
            <div class="main-board-group">
                <p class="main-board-group-title"><span class="fas fa-star"></span> Stared</p>
                <div class="main-board-tile-wrapper">
                    <div class="main-board-tile">
                        <img class="main-board-tile-bg" src="https://pp.userapi.com/c844723/v844723291/11233b/JwDDdQsnNVo.jpg"/>
                        <p class="main-board-tile-title">TODO Web</p>
                    </div>
                </div>
            </div>
            <p class="main-board-group-title"><span class="fas fa-clock"></span> Recent</p>
            <p class="main-board-group-title"><span class="fas fa-user-alt"></span> Personal</p>
        </div>
    </div>
</body>
</html>
