<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
    <div class="container-login">
        <form class="form-login">
            <h1 class="text-login">Sign in</h1>

            <div class="input-container">
                <p class="text-label">Email</p>
                <input type="email" class="input-field" placeholder="For example: cavin@gmail.com">
                <span class="underline-animation"/>
            </div>

            <div class="input-container">
                <p class="text-label">Password</p>
                <input type="password" class="input-field" placeholder="For example: ********">
                <span class="underline-animation"/>
            </div>

            <br>
            <button class="btn btn-login">Sign in</button>

            <br><br>
            <button class="btn btn-login-with-google">
                <span class="btn-login-with-google-icon"></span>
                <span class="btn-login-with-google-text">Sign in with Google</span>
            </button>
        </form>
    </div>
</body>
</html>
