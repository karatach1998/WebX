<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>
<body>
    <div class="container-login-parent">
        <div class="container-login-child">
            <form class="form-login" method="post">
                <h1 class="text-login">Register</h1>

                <div class="input-container">
                    <p class="text-label">Username</p>
                    <input type="text" class="input-field" name="username" placeholder="For example: username">
                    <span class="underline-animation"/>
                </div>

                <div class="input-container">
                    <p class="text-label">Email</p>
                    <input type="email" class="input-field" name="email" placeholder="For example: user@example.com">
                    <span class="underline-animation"/>
                </div>

                <div class="input-container">
                    <p class="text-label">Password</p>
                    <input type="password" class="input-field" name="password1" placeholder="For example: ********">
                    <span class="underline-animation"/>
                </div>

                <div class="input-container">
                    <p class="text-label">Repeat password</p>
                    <input type="password" class="input-field" name="password2" placeholder="Repeat password here">
                    <span class="underline-animation"/>
                </div>

                <br>
                <button type="submit" class="btn btn-login">Register</button>
            </form>

            <div class="container-link">
                <a class="link" href="/users/login">Back to login</a>
            </div>
        </div>
    </div>
</body>
</html>
